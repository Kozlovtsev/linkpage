<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор действия</title>
    <style>
        body {
            background: #0f172a;
            font-family: "Segoe UI", sans-serif;
            color: #f8fafc;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #e2e8f0;
        }

        .button {
            display: inline-block;
            width: 300px;
            padding: 15px 20px;
            margin: 15px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.25s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

            .button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 14px rgba(0,0,0,0.35);
                background: linear-gradient(135deg, #1d4ed8, #2563eb);
            }

        footer {
            margin-top: 60px;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <h1>Выберите действие</h1>

    <a class="button" href="http://www.osu.ru/doc/1041/kaf/6562/prep/11724" target="_blank">
        🌐 Профиль на сайте ОГУ
    </a>

    <a class="button" href="Олимп карта предприятия.pdf" target="_blank">
        📄 Открыть карту предприятия
    </a>

    <footer>
        © 2025 | Страница создана для информационных целей
    </footer>
</body>
</html>
